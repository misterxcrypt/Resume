name: Deploy Resume to GitHub Pages

on:
  push:
    branches:
      - main  # Change if using a different default branch
    paths:
      - "resume.html"  # Trigger only when resume.html changes
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Resume HTML
        uses: actions/upload-pages-artifact@v4  # ✅ Updated to v4
        with:
          path: .  # Deploys all files in the repo

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # ✅ Updated to v4
